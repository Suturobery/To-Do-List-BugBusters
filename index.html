<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/global.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>To-Do-List</title>
</head>
        <!-- BG -->
<body class="bg-[url('../src/media/bg.webp')] bg-no-repeat bg-cover h-screen overflow-x-hidden overflow-y-auto flex items-center justify-center relative">
    
    <div class="home-container">

        <!-- Main Content -->
        <div class="content">
            <h1>To Do List</h1>
            <h2>WELCOME</h2>
        </div>

        <!-- Bottom Label -->
        <div class="bottom-label">
            <h3>BigBusters</h3>
        </div>

        <div
      id="container"
      class="flex shadow-inner flex-col items-center max-w-[500px] w-full p-4 rounded-sm font-heading shadow-[0px_8px_15px_rgba(39,55,77,0.3)]"
    >
      <div
        id="to-do-container"
        class="w-full bg-third p-10 rounded-md shadow-[8px_8px_5px_3px_rgba(8,9,39,0.3)] mt-12"
      >
        <h2 class="font-body font-bold text-center text-2xl mb-3 text-first">Tasks List</h2>
        <form id="inputTab" class="flex flex-col items-center  w-full space-y-4">
          <div class="flex items-center w-full space-x-3">
            <input
              id="task"
              type="text"
              required
              class="flex-grow focus:outline-none focus:ring-1 focus:ring-second rounded-md text-center text-first text-sm h-10 placeholder:text-gray-400 shadow-inner"
              placeholder="Input task"
            />

          </div>
          
          <div class="flex justify-center w-full space-x-2">
            <input
              id="dueDate"
              type="date"
              class="w-40% h-10 text-sm shadow-inner rounded-md text-center border border-gray-300 focus:outline-none focus:ring-1 focus:ring-second"
              required
            />
            <input
              id="dueTime"
              type="time"
              class="w-30% text-sm h-10 shadow-inner rounded-md text-center border border-gray-300 focus:outline-none focus:ring-1 focus:ring-second"
              required
            />

            <button
            class="h-10 hover:bg-fifth shadow-inner rounded-md w-24 bg-first text-white px-4 focus:outline-none text-base"
            type="submit"
          >
            Add
          </button>
          </div>
        </form>
        <ul id="tasksList" class="flex flex-col m-0 p-0 w-full space-y-2 text-sm"></ul>
      </div>
    </div>
    </div>   
         <script src="/src/main.ts" type="module"></script>
      </div>
  </div>  
</body>
</html>
